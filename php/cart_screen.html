<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>6 Cart screen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cart_screen.css" />
  </head>
  <body>
    <div class="cart-screen">
      <div class="container-15">
        <div class="status-bar">
          <div class="time-light">
            <img class="container-5" src="../assets/vectors/image_14_x2.svg" />
          </div>
          <div class="status-icons">
            <img class="network-signal-light" src="../assets/vectors/network_signal_light_5_x2.svg" />
            <img class="wi-fi-signal-light" src="../assets/vectors/wi_fi_signal_light_3_x2.svg" />
            <img class="battery-light" src="../assets/vectors/battery_light_1_x2.svg" />
          </div>
        </div>
        <div class="container-10">
          <div class="container-7">
            <div class="group-1171276968">
              <div class="group-1">
                <img class="vector-18" src="../assets/vectors/vector_40_x2.svg" />
              </div>
              <div class="group-2">
                <img class="vector-19" src="../assets/vectors/vector_74_x2.svg" />
              </div>
              <div class="group-3">
                <img class="vector-20" src="../assets/vectors/vector_10_x2.svg" />
              </div>
            </div>
            <span class="book-name">
            Book Name
            </span>
          </div>
          <div class="arrow-left">
            <img class="vector-24" src="../assets/vectors/vector_12_x2.svg" />
          </div>
        </div>
        <div class="container-9">
          <div class="rectangle-336">
          </div>
          <div class="group-1171276994">
            <span class="book-name-1">
            Book Name
            </span>
            <p class="category-cat">
            <span class="category-cat-sub-9"></span><span class="category-cat-sub-0"></span><span></span>
            </p>
            <div class="group-1171276976">
              <img class="star-1" src="../assets/vectors/star_1_x2.svg" />
              <img class="star-2" src="../assets/vectors/star_2_x2.svg" />
              <img class="star-3" src="../assets/vectors/star_31_x2.svg" />
              <img class="star-4" src="../assets/vectors/star_42_x2.svg" />
              <img class="star-5" src="../assets/vectors/star_5_x2.svg" />
            </div>
            <span class="container-1">
            $150.00
            </span>
          </div>
        </div>
        <div class="container-14">
          <span class="book-price">
          Book Price
          </span>
          <span class="container-3">
          $150
          </span>
        </div>
        <div class="container-13">
          <span class="shipping-fee">
          Shipping Fee
          </span>
          <span class="container-2">
          $50
          </span>
        </div>
        <div class="line-4">
        </div>
        <div class="container-16">
          <span class="sub-total">
          Sub Total
          </span>
          <span class="container-4">
          $200
          </span>
        </div>
        <div class="group-1171277002">
          <div class="group-1171277000">
            <span class="first-name">
            First Name
            </span>
          </div>
          <div class="group-1171277001">
            <span class="last-name">
            Last Name
            </span>
          </div>
        </div>
        <div class="group-1171276999">
          <span class="mobile-number">
          Mobile Number
          </span>
        </div>
        <div class="group-1171276998">
          <span class="email">
          Email
          </span>
        </div>
        <div class="group-1171276997">
          <span class="zip-code">
          Zip Code
          </span>
        </div>
        <div class="group-1171276996">
          <span class="address">
          Address
          </span>
        </div>
        <div class="group-1171276995">
          <div class="select-apayment-method">
          Select a Payment Method :
          </div>
          <div class="group-1171276981">
            <div class="tick-circle">
              <img class="vector-22" src="../assets/vectors/vector_68_x2.svg" />
            </div>
            <div class="container-1">
              <div class="paypal-svgrepo-com-1">
                <img class="group" src="../assets/vectors/group_x2.svg" />
              </div>
              <div class="paypal">
              Paypal
              </div>
            </div>
          </div>
          <div class="group-1171276980">
            <div class="ellipse-14">
            </div>
            <img class="mastercard-full-svgrepo-com-2" src="../assets/vectors/mastercard_full_svgrepo_com_2_x2.svg" />
            <div class="container">
            **** **** **** 1234
            </div>
          </div>
          <div class="group-1171276979">
            <div class="ellipse-15">
            </div>
            <img class="google-pay-svgrepo-com-1" src="../assets/vectors/google_pay_svgrepo_com_11_x2.svg" />
            <div class="google">
            Google
            </div>
          </div>
          <div class="group-1171276978">
            <div class="ellipse-16">
            </div>
            <div class="container-2">
              <div class="os-apple-dark-svgrepo-com-1">
                <img class="vector-13" src="../assets/vectors/vector_53_x2.svg" />
              </div>
              <span class="apple-pay">
              Apple Pay
              </span>
            </div>
          </div>
        </div>
        <div class="group-1171276977">
          <div class="rectangle-24">
          </div>
          <div class="container-5">
            <div class="container-3">
              <div class="container-6">
                <img class="vector-21" src="../assets/vectors/vector_x2.svg" />
                <span class="home">
                Shops
                </span>
              </div>
              <div class="container-4">
                <img class="fill-1" src="../assets/vectors/fill_1_x2.svg" />
                <span class="my-courses">
                Shop
                </span>
              </div>
            </div>
            <div class="container-8">
              <div class="group-1171276972">
                <img class="huge-iconinterfaceoutlinehome-04" src="../assets/vectors/huge_iconinterfaceoutlinehome_042_x2.svg" />
              </div>
              <div class="container-12">
                <img class="huge-iconuseroutlineuser-circle" src="../assets/vectors/huge_iconuseroutlineuser_circle_x2.svg" />
                <span class="transaction">
                Contact
                </span>
              </div>
              <div class="container">
                <img class="fill-11" src="../assets/vectors/fill_12_x2.svg" />
                <span class="profile">
                Profile
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container-11">
        <span class="continue">
        Continue
        </span>
      </div>
    </div>
  </body>
</html>
