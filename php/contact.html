<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .contact {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .contact h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 15px;
        }

        .contact p {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="contact">
        <h1>Contact Details:</h1>
        <p>Kestioussoft@gmail.com</p>
    </div>
</body>
</html>
